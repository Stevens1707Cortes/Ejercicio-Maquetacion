<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso al sistema</title>
    <!-- Importando las hojas de estilo -->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- Creando el encabezado de la interfaz: Titulo y Logo -->
    <header>
        <div>
            <h1>Sistemas POS: SurtiPan </h1>
            <img src="img/logo.jpg" alt="logo">
        </div>  
    </header>
    <!-- Creando el cuerpo del formulario de ingreso o inicio de sesion -->
    <main>
        <div class="ingresar">
            <h2>Ingresar al sistema</h2>
            <!-- Usualmente se usa el metodo post, puesto que es mas seguro. Sin embargo, liveServer no permite este tipos de peticiones, por lo que se usa get con fin ilustrativo-->
            <form method="get" action="registrarProducto.html">
                <div>
                    <h3>Usuario</h3>
                    <input type="number" name="nombreUsuario" placeholder="Numero de identificación" autocomplete="username" required>
                    <h3>Contraseña</h3>
                    <input type="password" name="contraseña" placeholder="*******" autocomplete="current-password" required>
                </div>
                <button type="submit">Ingresar</button>
            </form>
        </div>
    </main>
    <!-- Creando un footer con informacion  -->
    <footer>
        <div>
            <h5>Este es un ejercicio de practica para la evidencia de Maquetacion en HTML</h5>
        </div> 
    </footer>
</body>
</html>

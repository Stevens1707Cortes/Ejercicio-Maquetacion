<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso al sistema</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <div>
            <h1>Sistemas POS: SurtiPan </h1>
            <img src="img/logo.jpg" alt="logo">
        </div>  
    </header>
    <main>
        <div class="ingresar">
            <h2>Ingresar al sistema</h2>
            <form method="get" action="registrarProducto.html">
                <div>
                    <h3>Usuario</h3>
                    <input type="number" placeholder="Numero de identificación" autocomplete="username" required>
                    <h3>Contraseña</h3>
                    <input type="password" placeholder="*******" autocomplete="current-password" required>
                </div>
                <button type="submit">Ingresar</button>
            </form>
        </div>
    </main>
    <footer>
        <div>
            <h5>Este es un ejercicio de practica para la evidencia de Maquetacion en HTML</h5>
        </div> 
    </footer>
</body>
</html>
